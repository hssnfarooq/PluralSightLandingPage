<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://kit.fontawesome.com/6255250c8f.js" crossorigin="anonymous"></script>
    <title>Sign In | Pluralsight</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="content-1">
            <img src="./images/logo.png" alt="" class="logo">
            <form action="">
                <div>
                    <label>Email or Username</label>
                    <input type="email">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password">
                </div>
                <button class="signin-btn">Sign in</button>
            </form>
                <a href="#" class="forgot">Forgot password?</a>
                <a href="#" class="school" >Sign in with company or school</a>
            <hr>
            <button class="create-account-btn">Create an account</button>
       
            <footer class="left-footer">
                <p class="footer-text">
                    <a href="#" class="icon"><i class="fas fa-question-circle fa-2x"></i></a>
                   Copyright &copy; 2004 - 2020 Pluralsight LLC. All rights reserved. 
                </p>
                
                <div class="center">
                    <a href="#" class="term">Terms of Use</a> &nbsp;|&nbsp; <a href="#" class="privacy">Privacy Policy</a>
                </div>
            </footer>
        </div>
        </div>
        <div class="right">
            <div class="content">
                <img src="./images/free-april-hash.png" class="hash-img" alt="#FREEapril">
                <img src="./images/skill-up.png" class="skill-img" alt="Stay Home.Skill Up.">
                </div>
                <button class="right-btn">Start Now</button>
                <img src="./images/free-april-main.png" alt="April Free" class="main-img">
        </div>
    </div>
</body>
</html>
